# Nigeria Pathwise Configuration for NAT
# Simplified config that matches NAT schema requirements

general:
  front_end:
    _type: fastapi
    host: ${HOST:-0.0.0.0}
    port: ${PORT:-8000}

# Custom tools for career guidance
functions:
  current_datetime:
    _type: current_datetime

# LLM configuration using NVIDIA NIM
llms:
  nim_llm:
    _type: nim
    model_name: nvidia/llama-3.3-nemotron-super-49b-v1.5
    temperature: 0.7
    max_tokens: 4096
    api_key: ${NVIDIA_API_KEY}

# Embedder for document search
embedders:
  nim_embedder:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5
    api_key: ${NVIDIA_API_KEY}

# Main workflow configuration
workflow:
  _type: nigeria_pathwise
  description: "AI-Powered Career Guidance and Path Planning Assistant for Nigeria"
  tool_names:
    - current_datetime
  llm_name: nim_llm
  embedder_name: nim_embedder
  max_history: 30
  personality: "mentor"
  ingest_glob: "data/career_resources/*.{pdf,txt,docx,csv,xlsx}"
  chunk_size: 4096